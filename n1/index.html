<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Список задач</h2>
  <input type="text" id="taskInput" placeholder="Новая задача">
  <button id="addTaskBtn">Добавить задачу</button>

  <ul id="taskList" class="task-list"></ul>

  <div>
    <button id="showAll">Показать все</button>
    <button id="showCompleted">Показать выполненные</button>
    <button id="showActive">Показать невыполненные</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
